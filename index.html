        * {

        body {

            text-align: center;

        h1 {

            margin: 20px 0;
        }

        input[type="text"],
        select,
        button {
            background-color: #16213e;
            border: 3px solid transparent;
            /* 添加透明边框 */
            border-radius: 5px;
            color: #00e6e6;
            padding: 15px 20px;
            margin: 10px 0;
            text-align: center;
            /* 将文本对齐方式改为左对齐 */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            /* 添加内阴影 */
            transition: border-color 0.3s, box-shadow 0.3s;
            /* 添加过渡效果 */
            outline: none;
            /* 删除聚焦时的默认轮廓 */
        }

        input[type="text"]::placeholder,
        select::placeholder {
            /* 改善占位符样式 */
            color: rgba(0, 230, 230, 0.7);
            /* 占位符字体颜色稍微透明 */
            opacity: 1;
            /* 确保占位符不会降低透明度 */
        }

        input[type="text"]:hover,
        select:hover,
        button:hover {
            border-color: #00e6e6;
            /* 悬停时改变边框颜色 */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            /* 悬停时增强内阴影 */
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #00e6e6;
            /* 聚焦时改变边框颜色 */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
            /* 聚焦时增强内阴影 */
        }


        input[type="text"] {
            width: 80%;
            /* Adjusted width */
            max-width: 500px;
            /* Max width */
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f3460;
        }

        .column {
            padding: 0 15px;
        }

        .row {
            margin: 0 -5px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        a {
            color: #00e6e6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            color: #4ecca3;
            font-size: 0.8em;
        }

        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .button-icon {

            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    <script>
        // 按下回车键自动进行百度搜索
        document.getElementById("target").addEventListener('keypress', function (event) {
            if (event.keyCode == 13) {
                bt_baidu_search();
                event.preventDefault();
            }
        });

        function checkInput() {
            var inputValue = document.getElementById("target").value;
            if (!inputValue) {
                alert("搜索框不能为空");
                return false; // 返回false，表示输入无效
            }
            return true; // 返回true，表示输入有效
        }

        // 基本搜索引擎

        function bt_baidu_search(option) {
            if (!checkInput()) return;
            var target = document.getElementById("target").value;
            var url = "https://www.baidu.com/s?wd=" + target;
            window.open(url);

        }
        function bt_google_search(option) {
            if (!checkInput()) return;
            var target = document.getElementById("target").value;
            var url = "https://www.google.com/search?q=" + target;
            window.open(url);
